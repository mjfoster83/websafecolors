<!doctype html>
<html>
<head>
<title>Scatterplot of JSON data</title>
<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>

<script type="text/javascript">
function draw(data) {
	"use strict";

	var w=800, h=800;
	var pad = {left: 0, right: 0, top: 0, bottom: 0};

	var svg = d3.select("body")
                .append("svg")
                  .attr("height", h)
                  .attr("width", w);

	svg.append("rect")
		.attr("x", pad.left).attr("y",pad.top)
		.attr("width", w-(pad.left+pad.right))
		.attr("height",h-(pad.top+pad.bottom))
		.attr("stroke", "black")
		.attr("fill", "rgb(255,255,255)");


	var xScale = d3.scale.linear().domain([0, 16]).range([pad.left*2, w-pad.right*2]);
	var yScale = d3.scale.linear().domain([0, 16]).range([h-pad.bottom*2, pad.top*2]);

	var circles = svg.selectAll("rect")
						.data(data)
						.enter()
                        .append("rect")
							.attr("x", function(d) { return xScale(d.X); })
							.attr("y", function(d) { return yScale(d.Y); })
							.attr("width", 48)
							.attr("height", 48)
							.attr("ry", 5)
							.attr("rx", 5)
							.attr("fill", function(d) { return [d.Hex]; })
							.on("mouseover", function() { d3.select(this).attr("width", 80) })
							.on("mouseout", function() { d3.select(this).attr("width", 35) });
}
</script>
</head>
<body>
<script type="text/javascript">
	d3.json("websafe.json", draw);
</script>
</body>
</html>
